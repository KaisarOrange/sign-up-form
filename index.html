<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>sign-up-form</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <div class="brand">
                <img class="image" src="img\butler-silhouette.png" alt="">
                <h1>Welcome, sir!</h1></div>
        </div>
        <div class="login">
            <div class="text">
                <p>
                    This is not a real online service! Lorem, ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus, commodi!
                </p>
                <p>
                    Sign up <i>now</i> to get started.
                </p>
                <p class="know">You know what to do!</p>
            </div>
            <form class="form" action="2" method="post">
                <p class="form-title">Let's do this!</p>
                <div class="input">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name"  name="first_name" required>
                </div>
                <div class="input">
                    <label for="first_name">Last Name</label>
                    <input type="text" id="last_name"  name="last_name">
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="first_name"  name="email">
                </div>
                <div class="input">
                    <label for="number">phone number</label>
                    <input type="tel" id="phonenumber" name="phonenumber" required="" pattern="[0-9]{10}">
                </div>
                <div class="input">
                    <label for="password">password</label>
                    <input type="password" id="password"  name="password">
                </div>
                <div class="input">
                    <label for="confirmpass">confirm password</label>
                    <input type="password" id="confirmpass"  name="confirmpass">
                </div>
                <div class="input">
                    <button class="btn" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
   
</body>
</html>
